<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="apple-touch-icon" sizes="57x57" href="{% static "img/apple-icon-57x57.png" %}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static "img/apple-icon-60x60.png" %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static "img/apple-icon-72x72.png" %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/apple-icon-76x76.png" %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static "img/apple-icon-114x114.png" %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/apple-icon-120x120.png" %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static "img/apple-icon-144x144.png" %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/apple-icon-152x152.png" %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/apple-icon-180x180.png" %}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{% static "img/android-icon-192x192.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static "img/favicon-96x96.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon-16x16.png" %}">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/apple-touch-icon.png'%}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon-32x32.png'%}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon-16x16.png'%}">
        <link rel="manifest" href="{% static '/site.webmanifest'%}">
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Preguntas</title>
        <script src="https://kit.fontawesome.com/7cd27a3b23.js" crossorigin="anonymous"></script>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/estilo.css" %}'>
        <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/normalize.css" %}'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <meta name="Copyrigth" content="triviachaco Inc.">
        <meta name="robots" content="index">
        <script src='main.js'></script>
    </head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a href="{% url 'quiz:ruta_index' %}"><img src="{%static 'img/Tc.png' %}" alt=""></a>
                </li>
                <li class="nav__li fas fa-users">
                    <a href="{% url 'quiz:contact' %}">Sobre Nosotros</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="flex-game">
        <form class="flex-game__form" action="{% url 'quiz:ruta_responder' pregunta.id %}" method="post">
            {% csrf_token %}
                <div class="flex__center">
                    <div class="flex-game__legend">
                        <legend><h2>{{ pregunta.enunciado }}</h2></legend>
                    </div>
                    <div class="flex-game__checkbox">
                        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                        {% for opcion in pregunta.opcion_set.all %}
                            <input type="radio" name="opcion" id="opcion{{ forloop.counter }}" value="{{ opcion.id }}">
                            <label for="opcion{{ forloop.counter }}"><b>{{ opcion.texto_opcion }}</b></label>
                        {% endfor %}
                    </div>
                </div>
                <div><input class="flex-game__button" type="submit" value="Responder"></div>
        </form>
    </div>
        <footer class="footer">
            Copyrigth - Todos los derechos reservados. <br>
            TriviaChaco Inc. 
        </footer>
</body>
</html>
